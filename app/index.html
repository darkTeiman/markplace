<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MarkPlace</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="logo">
              <a href="#">
                <img src="images/Logo.png" alt="" />
              </a>
            </div>
            <div class="header__box">
              <div class="notification"></div>
              <div class="email"></div>
              <div class="bascet"></div>
            </div>
              <div class="header__box__btn">
                <a href="#">
                  Become a Seller
                </a>
              </div>
              <div class="header__info">
                
                <a href="#" class="avatar">
                  <img src="images/content/avatar.png" alt="" />
                </a>
                <div class="header__info-inner">
                <span class="header__info-title">
                  Taofiq Hakim
                </span>
                <span class="header__info-price">
                  $20.45
                </span>
              </div>
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>

      <div class="header__menu">
        <div class="container">
          <div class="header__inner">
          <nav class="menu">
            <ul class="menu__list">
              <li><a href="#">HOME</a></li>
              <li><a href="#">all products </a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">festures</a></li>
              <li><a href="#">Pages</a></li>
            </ul>
          </nav>

          <div class="header__menu-search">
            <form action="">
              <input type="text" placeholder="Search product here..."  required>
              <button type="submit">
                <img src="images/icons/search.png" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
